        <h2>레그 익스텐션</h2>
        <p>
            선 피로 운동으로 좋은 레그 익스텐션은 하체운동이자 전신운동인 스쿼트 전후로
            실시하면 더욱 효과적이다. 하체(허벅지)의 피로도를 한계까지 끌어올리기
            때문이다. 하체는 피로도가 강한 부위로 어지간한 자극에는 발달이 되지 않으므로
            레그 익스텐션 같은 운동을 철저하게 이용하는 것이 적합하다.
        </p>
